<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero Industrial | Pantalla Completa</title>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css?v=3.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --panel-bg: #1e293b;
        --rail-color: #64748b;
        --component-bg: #334155;
        --terminal-color: #94a3b8;
        --wire-color: #fbbf24;
        --active-color: #22c55e;
        --inactive-color: #dc2626;
        --motor-color: #3b82f6;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll */
        background-color: #0f172a;
      }

      .simulator-wrapper {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 0; /* Remove gap for seamless look */
        height: 100vh; /* Full viewport height */
        width: 100vw;
      }

      .component-panel {
        background: var(--card-bg);
        border-right: 1px solid var(--border-color);
        padding: 20px;
        overflow-y: auto;
        height: 100vh;
        border-radius: 0; /* Remove rounded corners */
      }

      .panel-title {
        font-size: 16px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .panel-title i {
        color: var(--safety-orange);
      }

      .component-category {
        margin-bottom: 20px;
      }

      .category-label {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        margin-bottom: 10px;
        letter-spacing: 0.5px;
      }

      .component-btn {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 8px;
        background: var(--component-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.2s ease;
      }

      .component-btn:hover {
        background: rgba(255, 152, 0, 0.1);
        border-color: var(--safety-orange);
      }

      .component-btn.selected {
        background: rgba(255, 152, 0, 0.2);
        border-color: var(--safety-orange);
      }

      .component-icon {
        display: none; 
      }

      .component-img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        display: block;
        pointer-events: none; 
      }

      .workspace {
        background: var(--card-bg);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100vh;
        border-radius: 0;
        border: none;
      }

      .toolbar {
        display: flex;
        gap: 10px;
        padding: 10px 20px;
        background: #1e293b;
        border-bottom: 1px solid var(--border-color);
        flex-wrap: wrap;
        align-items: center;
      }

      .toolbar-btn {
        padding: 8px 14px;
        background: var(--component-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s ease;
      }

      .toolbar-btn:hover {
        background: rgba(255, 152, 0, 0.2);
        border-color: var(--safety-orange);
      }

      .toolbar-btn.active {
        background: var(--safety-orange);
        border-color: var(--safety-orange);
        color: #000;
      }

      .toolbar-btn.danger {
        border-color: var(--inactive-color);
      }
      
      .toolbar-btn.danger:hover {
          background: rgba(220, 38, 38, 0.2);
      }

      .toolbar-divider {
        width: 1px;
        height: 30px;
        background: var(--border-color);
        margin: 0 5px;
      }

      .status-indicator {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        color: white;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--inactive-color);
      }

      .status-dot.running {
        background: var(--active-color);
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .canvas-container {
        flex: 1;
        position: relative;
        overflow: auto; /* Scroll if canvas is huge, but canvas resizes usually */
        background: #0f172a;
        transition: box-shadow 0.3s ease;
      }
      
      .canvas-container.drop-valid {
        box-shadow: inset 0 0 20px var(--active-color);
        border: 2px solid var(--active-color);
      }

      #simulatorCanvas {
        display: block;
        /* Canvas will be sized by JS */
      }

      /* Context Menu */
      #context-menu {
        position: fixed;
        display: none;
        background: #1e293b;
        border: 1px solid #475569;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        min-width: 180px;
        padding: 5px 0;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      .menu-item {
        padding: 8px 15px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        transition: background 0.2s;
      }
      .menu-item:hover {
        background: #334155;
      }
      .menu-item.danger {
        color: #ef4444;
      }
      .menu-header {
        padding: 8px 15px;
        font-weight: bold;
        border-bottom: 1px solid #334155;
        margin-bottom: 5px;
        font-size: 11px;
        text-transform: uppercase;
        color: #94a3b8;
      }
      .menu-item input {
        width: 60px;
        background: #0f172a;
        border: 1px solid #475569;
        color: white;
        padding: 2px 5px;
        border-radius: 4px;
        font-size: 12px;
      }
      
      @media (max-width: 900px) {
        .simulator-wrapper {
          grid-template-columns: 1fr;
        }
        .component-panel {
          display: none; /* In fullscreen mobile might need a toggle, but keeping simple */
        }
      }
    </style>
  </head>
  <body>
    <!-- Men√∫ de Contexto -->
    <div id="context-menu">
        <div class="menu-header" id="menu-title">Componente</div>
        <div id="thermal-controls" style="display:none;">
            <div class="menu-item">
                <span>L√≠mite (A):</span>
                <input type="number" id="input-limit" step="0.1" value="5.0">
            </div>
            <div class="menu-item" id="btn-reset-relay">
                <span>Resetear Rel√©</span>

            </div>
        </div>
        <div id="bridge-controls" style="display:none;">

        </div>
        <div id="timer-controls" style="display:none;">
            <div class="menu-item">
                <span>Tiempo (s):</span>

        </div>
        <div class="menu-item danger" id="btn-delete-comp">
            <span>Eliminar Componente</span>

        </div>
    </div>

    <div class="simulator-wrapper">

                <i class="fa-solid fa-compress"></i>
            </a>
          </div>

          <div class="component-category">
            <div class="category-label">Alimentaci√≥n</div>
            <button class="component-btn" draggable="true" data-component="bridge">
                <div class="component-icon" style="display:block; font-size:24px;">ü™ú</div>
                <span>Puente Trif√°sico</span>
            </button>
            <button class="component-btn" draggable="true" data-component="power-source">
              <div class="component-icon" style="display:block; font-size:24px;">‚ö°</div>
              <span>Fuente Trif√°sica</span>
            </button>
            <button class="component-btn" draggable="true" data-component="single-phase-source">
              <div class="component-icon" style="display:block; font-size:24px;">üîå</div>
              <span>Fuente Monof√°sica</span>
            </button>
            <button class="component-btn" draggable="false" id="btn-triple-cable" style="border-color: #000;">
                <div class="component-icon" style="display:block; font-size:24px;">üß∂</div>
                <span>Cable Trif√°sico</span>
            </button>
          </div>

          <div class="component-category">
            <div class="category-label">Protecci√≥n</div>
            <button class="component-btn" draggable="true" data-component="thermal-relay">
              <img src="img/simulators/control-panel/thermal-relay.png" alt="Rel√© T√©rmico" class="component-img">
              <span>Rel√© T√©rmico</span>
            </button>
          </div>

          <div class="component-category">
            <div class="category-label">Maniobra</div>
            <button class="component-btn" draggable="true" data-component="breaker">
              <img src="img/simulators/control-panel/breaker.png" alt="Breaker" class="component-img">
              <span>Breaker Principal</span>
            </button>
          </div>

          <div class="component-category">
            <div class="category-label">Control</div>
            <button class="component-btn" draggable="true" data-component="contactor">
              <img src="img/simulators/control-panel/contactor.png" alt="Contactor" class="component-img">

            </button>
            <button class="component-btn" draggable="true" data-component="start-btn">

              <span>Pulsador Start</span>

            <button class="component-btn" draggable="true" data-component="stop-btn">
              <img src="img/simulators/control-panel/pushbutton-red.png" alt="Stop" class="component-img">
              <span>Pulsador Stop</span>
            </button>
            <button class="component-btn" draggable="true" data-component="pilot-green">

            <button class="component-btn" draggable="true" data-component="pilot-red">

            </button>
            <button class="component-btn" draggable="true" data-component="pilot-amber">
              <img src="img/simulators/control-panel/pilot-ambar.png" alt="Luz √Åmbar" class="component-img">
              <span>Luz Piloto √Åmbar</span>
            </button>
            <button class="component-btn" draggable="true" data-component="selector">
               <div class="component-icon" style="display:block; font-size:24px;">üîÑ</div>
              <span>Selector M-0-A</span>
            </button>
            <button class="component-btn" draggable="true" data-component="timer">
               <div class="component-icon" style="display:block; font-size:24px;">‚è±Ô∏è</div>
              <span>Temporizador</span>
            </button>
          </div>

          <div class="component-category">
            <div class="category-label">Carga</div>
            <button class="component-btn" draggable="true" data-component="motor">
              <img src="img/simulators/control-panel/motor.png" alt="Motor Trif√°sico" class="component-img">
              <span>Motor Trif√°sico</span>
            </button>
            <button class="component-btn" draggable="true" data-component="motor6t">

        <!-- Workspace -->
        <div class="workspace">
          <div class="toolbar">
            <button class="toolbar-btn" id="btn-simulate" title="Activar simulaci√≥n">
              <i class="fa-solid fa-play"></i>

            </button>
            <button class="toolbar-btn" id="btn-stop-sim" title="Detener simulaci√≥n">
              <i class="fa-solid fa-stop"></i>
              Detener
            </button>
            <div class="toolbar-divider"></div>
            <button class="toolbar-btn" id="btn-undo-full" title="Deshacer (Ctrl+Z)" disabled>
              <i class="fa-solid fa-undo"></i>
            </button>
            <button class="toolbar-btn" id="btn-redo-full" title="Rehacer (Ctrl+Y)" disabled>
              <i class="fa-solid fa-redo"></i>
            </button>
            <div class="toolbar-divider"></div>
            <button class="toolbar-btn danger" id="btn-reset" title="Resetear circuito">
              <i class="fa-solid fa-rotate-left"></i>
              Reset
            </button>
            <button class="toolbar-btn" id="btn-zoom-in" title="Acercar">

            </button>
            <button class="toolbar-btn" id="btn-zoom-out" title="Alejar">
              <i class="fa-solid fa-magnifying-glass-minus"></i>
            </button>
            <div class="toolbar-divider"></div>
            <!-- Persistencia -->
            <button class="toolbar-btn" id="btn-save-local" title="Guardar en Navegador">
              <i class="fa-solid fa-cloud-arrow-up"></i>

            </button>
            <button class="toolbar-btn" id="btn-load-local" title="Cargar desde Navegador">

            <button class="toolbar-btn" id="btn-export-json" title="Exportar archivo JSON">

            <div class="toolbar-divider"></div>

            </select>
            <div class="toolbar-divider"></div>
            <div class="status-indicator">

            </div>
          </div>

          <div class="canvas-container">
            <canvas id="simulatorCanvas"></canvas>
          </div>
        </div>
      </div>

    <script src="js/simple-auth.js"></script>
    <script src="js/ui.js?v=1.0"></script>
    <script src="js/simulators/control-panel.js?v=4.2"></script>
  </body>
</html>
