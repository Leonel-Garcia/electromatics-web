<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" style="background-color:white; border: 1px solid #ccc;">
  <text x="100" y="30" font-family="sans-serif" font-weight="bold" font-size="16" text-anchor="middle">7-Segment (Common Anode)</text>
  <!-- Pins Top -->
  <text x="30" y="60" font-size="10">10 (g)</text>
  <text x="65" y="60" font-size="10">9 (f)</text>
  <text x="100" y="60" font-size="10" font-weight="bold">8 (VCC)</text>
  <text x="135" y="60" font-size="10">7 (a)</text>
  <text x="170" y="60" font-size="10">6 (b)</text>
  
  <!-- Pins Bottom -->
  <text x="30" y="280" font-size="10">1 (e)</text>
  <text x="65" y="280" font-size="10">2 (d)</text>
  <text x="100" y="280" font-size="10" font-weight="bold">3 (VCC)</text>
  <text x="135" y="280" font-size="10">4 (c)</text>
  <text x="170" y="280" font-size="10">5 (dp)</text>
  
  <!-- Segments Visual -->
  <g transform="translate(60, 80) scale(0.8)">
    <polygon points="20,0 80,0 90,10 80,20 20,20 10,10" fill="#eee" stroke="red"/><text x="50" y="15" text-anchor="middle" font-size="12">a</text>
    <polygon points="90,10 100,20 100,80 90,90 80,80 80,20" fill="#eee" stroke="red"/><text x="90" y="50" text-anchor="middle" font-size="12">b</text>
    <polygon points="90,90 100,100 100,160 90,170 80,160 80,100" fill="#eee" stroke="red"/><text x="90" y="130" text-anchor="middle" font-size="12">c</text>
    <polygon points="20,160 80,160 90,170 80,180 20,180 10,170" fill="#eee" stroke="red"/><text x="50" y="175" text-anchor="middle" font-size="12">d</text>
    <polygon points="10,90 20,100 20,160 10,170 0,160 0,100" fill="#eee" stroke="red"/><text x="10" y="130" text-anchor="middle" font-size="12">e</text>
    <polygon points="10,10 20,20 20,80 10,90 0,80 0,20" fill="#eee" stroke="red"/><text x="10" y="50" text-anchor="middle" font-size="12">f</text>
    <polygon points="20,80 80,80 90,90 80,100 20,100 10,90" fill="#eee" stroke="red"/><text x="50" y="95" text-anchor="middle" font-size="12">g</text>
  </g>
</svg>