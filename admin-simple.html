<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Electromatics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=3.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }
        
        .stat-card i {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .users-table {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background: var(--medium-bg);
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .badge.admin {
            background: #ffd70020;
            color: #ffd700;
        }
        
        .badge.premium {
            background: #9c27b020;
            color: #9c27b0;
        }
        
        .access-denied {
            text-align: center;
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Logo" style="height: 32px; margin-right: 10px; vertical-align: middle;">
                <span>Electromatics.com.ve</span>
            </a>
            
            <button class="mobile-nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="desktop-nav">
                <a href="index.html">Inicio</a>
                <a href="museo.html">Museo</a>
                <a href="admin-simple.html" class="active" style="color: #FFD700;">Admin</a>
                <a href="#" id="login-btn" class="btn btn-primary">Acceder</a>
            </div>
        </nav>
    </header>

    <main class="admin-container">
        <div id="access-denied" class="access-denied" style="display: none;">
            <i class="fa-solid fa-shield-halved" style="font-size: 64px; color: var(--safety-orange);"></i>
            <h2>Acceso Denegado</h2>
            <p>Debes ser administrador para acceder a este panel.</p>
            <a href="index.html" class="btn btn-primary">Volver al Inicio</a>
        </div>

        <div id="admin-panel" style="display: none;">
            <h1><i class="fa-solid fa-shield-halved" style="color: var(--safety-orange);"></i> Panel de Administración</h1>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fa-solid fa-users" style="color: var(--electric-blue);"></i>
                    <div class="stat-value" id="total-users">0</div>
                    <div>Total Usuarios</div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-crown" style="color: #9c27b0;"></i>
                    <div class="stat-value" id="premium-users">0</div>
                    <div>Premium</div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-shield" style="color: var(--safety-orange);"></i>
                    <div class="stat-value" id="admin-users">0</div>
                    <div>Administradores</div>
                </div>
            </div>

            <div class="users-table">
                <h2 style="padding: 20px; border-bottom: 1px solid var(--border-color);">Usuarios Registrados</h2>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Registro</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <tr><td colspan="4" style="text-align: center;">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/simple-auth.js"></script>
    <script src="js/premium-interactions.js?v=1.0"></script>
    <script>
        // Verificar acceso admin
        function checkAdminAccess() {
            const userJson = localStorage.getItem('current_user');
            if (!userJson) {
                document.getElementById('access-denied').style.display = 'block';
                return false;
            }

            const user = JSON.parse(userJson);
            if (!user.isAdmin) {
                document.getElementById('access-denied').style.display = 'block';
                return false;
            }

            document.getElementById('admin-panel').style.display = 'block';
            return true;
        }

        // Cargar datos desde la API
        async function loadAdminData() {
            if (!checkAdminAccess()) return;

            const token = localStorage.getItem('access_token');
            const apiUrl = window.API_BASE_URL || 'http://localhost:8001';

            try {
                const response = await fetch(`${apiUrl}/admin/users?limit=100`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const users = data.users;

                    // Estadísticas
                    document.getElementById('total-users').textContent = data.total;
                    document.getElementById('premium-users').textContent = users.filter(u => u.is_premium).length;
                    document.getElementById('admin-users').textContent = users.filter(u => u.is_admin).length;

                    // Tabla de usuarios
                    const tbody = document.getElementById('users-tbody');
                    if (users.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No hay usuarios registrados</td></tr>';
                        return;
                    }

                    tbody.innerHTML = users.map(user => `
                        <tr>
                            <td>${user.full_name || 'N/A'}</td>
                            <td>${user.email}</td>
                            <td>
                                ${user.is_admin ? '<span class="badge admin">Admin</span> ' : ''}
                                ${user.is_premium ? '<span class="badge premium">Premium</span>' : ''}
                            </td>
                            <td>${(() => {
                                if (!user.created_at) return 'N/A';
                                const dateStr = (typeof user.created_at === 'string' && !user.created_at.includes('Z') && !user.created_at.includes('+')) 
                                    ? user.created_at.replace(' ', 'T') + 'Z' 
                                    : user.created_at;
                                const d = new Date(dateStr);
                                return !isNaN(d.getTime()) 
                                    ? d.toLocaleString('es-VE', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', timeZone: 'America/Caracas' }) 
                                    : 'N/A';
                            })()}</td>
                        </tr>
                    `).join('');
                } else {
                    console.error('Error al cargar datos de admin');
                }
            } catch (error) {
                console.error('Error de conexión:', error);
            }
        }

        
        document.addEventListener('DOMContentLoaded', loadAdminData);
    </script>
    <script src="js/ui.js"></script>
</body>
</html>
